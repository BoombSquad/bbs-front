<!DOCTYPE html>
<html lang = "pt-br">
    <head>
        <link rel="stylesheet" href="css/style.css"/>
        <link rel="stylesheet" href="css/login.css"/>
        <link rel="stylesheet" href="css/forms.css"/>
        <meta charset = "UTF-8"/>
        <title>BBSnkrs</title>
        <style>
            body{
                background-image: url("img/wpp.jpg");
                background-size: 107%;
            } 
        </style>
    </head>

    <body>
        <form name="register">

            <div class= "wrap-login">
                <div class="login">
                    <div style="text-align: center;">
                        <img src="./img/logo.png" alt="logo">
                    </div>
                    <h1>Cadastrar-se</h1>
                        <div class="form-cadastro">

                            <div class= "cadastroInput">
                                <label for="txtName">Nome:</label> 
                                <input type="text" placeholder="Digite seu nome" id="txtName" class="caixinha" name="name" required>
                            </div>
                            
                            <div class= "cadastroInput">
                                <label for="txtSurname"> Sobrenome:</label>
                                <input type="text" placeholder="Digite seu sobrenome" id="txtSurname" class="caixinha" name="surname" required>
                            </div>
    
                            <div class= "cadastroInput">
                                <label for="txtDocumentNumber"> CPF:</label>
                                <input type="text" placeholder="Digite seu cpf" id="txtDocumentNumber" class="caixinha" name="documentNumber" required>
                            </div>
    
                            <div class= "cadastroInput">
                                <label for="txtAddress"> Endereço:</label> 
                                <input type="text" placeholder="Digite seu endereço" id="txtAddress" class="caixinha" name="address" required>
                            </div>
                            
                            <div class= "cadastroInput">
                                <label for="txtPass">Senha:</label> 
                                <input type="password" placeholder="Digite sua senha" id="txtPass" class="caixinha" name="password" required>
                            </div>
                            <div class= "cadastroInput">
                                <label for="txtPass2">Repita sua senha:</label> 
                                <input type="password" placeholder="Repita sua senha" id="txtPass2" class="caixinha" name="password" required>
                            </div>
                            <div class= "cadastroInput">
                                <label for="txtPhone">Telefone:</label> 
                                <input type="text" placeholder="Digite seu telefone" id="txtPhone" class="caixinha" name="phone" required>
                            </div>
                            <div class= "cadastroInput">
                                <label for="txtEmail"> Email:</label>
                                <input type="text" placeholder="Digite seu e-mail" id="txtEmail" class="caixinha" name="email" required>
                            </div>

                        </div>

                        <div class="buttonContainer">
                            <button type="button" class="button" onclick="registerUser()" name="register">Cadastrar-se</button>

                            <br> <b>Já é cadastrado?</b>
                            <button type="button" onclick="location.href='login.html'" id="loginButton" class="button">Entrar</button>
                        </div>
                    </div>

    
                </div>
            </div>

        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./js/register.js"></script>
    </body>
</html>
